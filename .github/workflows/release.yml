name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semver version or increment (e.g. 2.2.0, 2.3.0-alpha.1, patch, minor, major)'
        required: true
        type: string
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Configure Git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Bump version and create tag
        run: |
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            npx release-it "${{ inputs.version }}" --ci --dry-run --no-github
          else
            npx release-it "${{ inputs.version }}" --ci --no-github
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: inputs.dry-run == false
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          gh release create "${TAG}" \
            --title "${TAG}" \
            --generate-notes \
            --target master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
